<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="order-summary card">
    <div class="order__hero">
      <img src="images/illustration-hero.svg" alt="An illustration of a girl in a teal t-shirt listening to music on her phone while dancing in front of a darkened blue skyline, surrounded by music notes">
    </div>

    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="order__plan">
      <div class="plan__icon">
        <!-- No alt text as image isn't condusive to conveying info -->
        <img src="images/icon-music.svg" alt="">
      </div>

      <div class="plan__details">
        <h3 class="plan__name">Annual Plan</h3>
        <p class="plan__price">$59.99/year</p>
      </div>

      <button class="plan__action button--text">Change</button>
    </div>

    <button class="button--primary">
      Proceed to Payment
    </button>

    <button class="button--secondary">Cancel Order</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
